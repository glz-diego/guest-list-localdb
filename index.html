<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: lightblue;">
            <div class="col-sm-6 col-md-6 col-lg-6" style="margin: 10px;">
                <h1>L'HÃ´tel De Diego</h1>
            </div>
        </div>
        <div class="row" style="background-color: lightblue;">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h3>Registration</h1>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <h3>Guest List</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6" style="border-right: 2px dashed lightblue;">
                <form>
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                    </div>

                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                    </div>

                    <div class="form-group">
                        <label>Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <p>Notes: <textarea class="form-control" id="notes" rows="3"></textarea></p>
                    </div>
                    <input type="button" value="Submit" id="submit"  onclick="add();" class="btn btn-primary">
                </form>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="button" value="Refresh Guest List" onclick="readAll();" style="margin: 15px;" class="btn btn-primary">
                <div id="entries">
            </div>
        </div>
    </div>
</body>
</html>
